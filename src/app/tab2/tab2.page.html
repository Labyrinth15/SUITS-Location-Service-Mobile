<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <br/>

  <ion-item>
    <ion-label position="stacked">TSS URL (ex. http://localhost:8080 w/o trailing slash)</ion-label>
    <ion-input [(ngModel)]="tssUrl" (ngModelChange)="urlChanged($event)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button [disabled]="!isUrlNew" (click)="updateUrl()" color="primary">Update URL</ion-button>
  </ion-item>
  <br/>
  <ion-item>
    <ion-label>TSS User</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="selectedUser" (ngModelChange)="userChanged($event)">
      <ion-select-option *ngFor="let user of tssUsers" value="{{user.id}}">Rm: {{user.room}}-{{user.username}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-card *ngIf="selectedUser">
    <ion-card-header>
      <ion-card-subtitle>Trackable User Details</ion-card-subtitle>
      <!-- <ion-card-title><ion-icon name="person-circle-outline"></ion-icon> User Info</ion-card-title> -->
    </ion-card-header>
    <ion-item class="ion-activated">
      <ion-label>ID: {{selectedUser.id}}</ion-label>
    </ion-item>
    <ion-item class="ion-activated">
      <ion-label>Name: {{selectedUser.username}}</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
